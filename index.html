<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="icon" type="image/x-icon" href=""> -->
    <script  src="script.js"></script>

    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</head>
<body>
    <table>
        <tr>
            <td onclick="fillShape(0)">
                <img id="circle-0" class="shape dnone" src="./img/circle.png">
                <img id="cross-0" class="shape dnone" src="./img/cross.png">
            </td>
            <td onclick="fillShape(1)">
                <img id="circle-1" class="shape dnone" src="./img/circle.png">
                <img id="cross-1" class="shape dnone" src="./img/cross.png">
            </td>
            <td onclick="fillShape(2)">
                <img id="circle-2" class="shape dnone" src="./img/circle.png">
                <img id="cross-2" class="shape dnone" src="./img/cross.png">
            </td>
        </tr>
        <tr>
            <td onclick="fillShape(3)">
                <img id="circle-3" id="circle-0" class="shape dnone" src="./img/circle.png">
                <img id="cross-3" class="shape dnone" src="./img/cross.png">
            </td>
            <td onclick="fillShape(4)">
                <img id="circle-4" class="shape dnone" src="./img/circle.png">
                <img id="cross-4" class="shape dnone" src="./img/cross.png">
            </td>
            <td onclick="fillShape(5)">
                <img id="circle-5" class="shape dnone" src="./img/circle.png">
                <img id="cross-5" class="shape dnone" src="./img/cross.png">
            </td>
        </tr>
        <tr>
            <td onclick="fillShape(6)">
                <img id="circle-6" class="shape dnone" src="./img/circle.png">
                <img id="cross-6" class="shape dnone" src="./img/cross.png">
            </td>
            <td onclick="fillShape(7)">
                <img id="circle-7" class="shape dnone" src="./img/circle.png">
                <img id="cross-7" class="shape dnone" src="./img/cross.png">
            </td>
            <td onclick="fillShape(8)">
                <img id="circle-8" class="shape dnone" src="./img/circle.png">
                <img id="cross-8" class="shape dnone" src="./img/cross.png">
            </td>
        </tr>
    </table>

    
</body>
</html>
